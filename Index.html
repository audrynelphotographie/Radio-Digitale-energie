<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Digital Energie - Live Pro</title>
  
  <style>
    /* 1. Global Reset & Performance */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
      /* HANO NIHO HAHINDUWE: Ifoto y'inyuma */
      background: #05000a url('image1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    /* 2. High-End Overlay (Radial Gradient for focus) */
    .overlay {
      position: fixed;
      inset: 0;
      /* Iri bara ryongerera ifoto ubwiza rikanafasha amagambo gusomeka neza */
      background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(5,0,15,0.85) 100%),
                  linear-gradient(180deg, rgba(10,0,25,0.4) 0%, rgba(10,0,25,0.7) 100%);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 1;
    }

    /* 3. Player Container */
    .player-container {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 40px;
      padding: 60px 40px;
      width: 100%;
      max-width: 550px;
      text-align: center;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8),
                  inset 0 0 20px rgba(0, 242, 255, 0.1);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .glass-card:hover {
      transform: scale(1.02);
      border: 1px solid rgba(0, 242, 255, 0.4);
      box-shadow: 0 40px 120px rgba(0, 242, 255, 0.2);
    }

    /* 4. Typography */
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      letter-spacing: -1px;
      line-height: 1.1;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ffffff, #00f2ff, #7000ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.5));
    }

    .live-badge {
      display: inline-flex;
      align-items: center;
      background: rgba(255, 0, 80, 0.2);
      border: 1px solid #ff0050;
      color: #ff0050;
      padding: 4px 12px;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: bold;
      text-transform: uppercase;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .subtitle {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 40px;
    }

    /* 5. Professional Audio Style */
    audio {
      width: 100%;
      height: 55px;
      filter: invert(100%) hue-rotate(180deg) brightness(1.5);
      opacity: 0.9;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.4);
      letter-spacing: 1px;
    }

    .brand-accent {
      color: #00f2ff;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="player-container">
    <div class="glass-card">
      <div class="live-badge">‚óè Live Streaming</div>
      <h1>Radio Digital Energie</h1>
      <div class="subtitle">Top Pop Streaming</div>
      
      <audio controls autoplay>
        <source src="https://streaming.nrjaudio.fm/ouagthw2dqao" type="audio/mpeg">
        Icyitonderwa: Browser yawe ntiyemera uyu muziki.
      </audio>
      
      <p class="footer">
        POWERED BY <span class="brand-accent">AUDRY NEL</span> &copy; 2026
      </p>
    </div>
  </div>

</body>
</html>
